<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tosone's Blog</title>
    <link rel="stylesheet" href="./public/css/content.css">
</head>

<body style="zoom: 1;" id="body">
    <div class="container clearfix">
        <div class="left">
            <div class="usr">
                <div class="usr-img-wrap">
                    <img src="" alt="headface" id="headface">
                </div>
                <p class="usr-name"></p>
                <div class="usr-icon"></div>
                <div class="content-list">
                    <p>
                        <a href="javascript:void(0);" id="blogToc">博客目录</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="artical_home bg-white">
                <ul class="artical-list"></ul>
                <div class="f_btn_group clearfix" id="f_btn_group">
                    <a href="javascript:void(0);" class="f_btn" id="f_home">首页</a>
                    <a href="javascript:void(0);" class="f_btn" id="f_pre">上一页</a>
                    <a href="javascript:void(0);" class="f_btn f_num">
                        <span id="currentPage"></span>&nbsp;/&nbsp;
                        <span id="totalPage"></span>
                    </a>
                    <a href="javascript:void(0);" class="f_btn" id="f_next">下一页</a>
                    <a href="javascript:void(0);" class="f_btn" id="f_last">尾页</a>
                </div>
            </div>
            <div class="artical_content bg-white">
                <div class="article-body">
                    <h3 class="title" id="articalTitle"></h3>
                    <p class="timestamp">
                        <img src="./public/img/timestamp.png" alt="timestamp" />&nbsp;
                        <span id="timestamp"></span>
                    </p>
                    <div class="markdownContent" id="markdownContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="backtop">
        <img src="./public/img/backtop.png" alt="backtop" />
    </div>
    <div class="toc">
        <img src="./public/img/toc.png" alt="backtop" />
    </div>
    <script>
        paceOptions = {
            elements: false,
            restartOnRequestAfter: false
        }
    </script>
    <script type="text/javascript" src="./public/js/pace.js"></script>
    <script type="text/javascript" src="./public/js/lodash.js"></script>
    <script type="text/javascript" src="./public/js/jquery.js"></script>
    <script type="text/javascript" src="./public/js/marked.js"></script>
    <script type="text/javascript" src="./public/js/highlight.js"></script>
    <script type="text/javascript" src="./public/js/init.js"></script>
</body>
<a href="http://www.beian.miit.gov.cn">豫ICP备18035390号</a>
</html>
